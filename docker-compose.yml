version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - '3000:3000'
    depends_on:
      - product-service
      - customer-service
      - order-service
    restart: unless-stopped
    networks:
      - backend

  product-service:
    build: ./product-service
    ports:
      - '4001:4001'
    depends_on:
      - product-db
    restart: unless-stopped
    networks:
      - backend

  product-db:
    image: postgres
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - ./product-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5433:5432"  # Mở cổng 5433 trên host để truy cập vào product-db

  customer-service:
    build: ./customer-service
    ports:
      - '4002:4002'
    depends_on:
      - customer-db
    restart: unless-stopped
    networks:
      - backend

  customer-db:
    image: postgres
    environment:
      POSTGRES_DB: customerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - ./customer-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5434:5432"  # Mở cổng 5434 trên host để truy cập vào customer-db

  order-service:
    build: ./order-service
    ports:
      - '4003:4003'
    depends_on:
      - order-db
    restart: unless-stopped
    networks:
      - backend

  order-db:
    image: postgres
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - ./order-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5435:5432"  # Mở cổng 5435 trên host để truy cập vào order-db

networks:
  backend:
    driver: bridge
